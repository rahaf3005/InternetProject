<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | IT College</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="logo">
        <img alt="logo" src="logo.png" height="60px">
      IT Collage
    </div>

    <nav>
        <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li><a href="departments.html">Departments</a></li>
            <li><a href="contact.html"class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="header-actions">
        <button id="theme-toggle">ðŸŒ™</button>
        <a href="contact.html" style="font-size:0.9rem; font-weight:bold; color:var(--primary);">Sign In</a>
    </div>
</header>

    <main>
        <div class="grid">
            <div>
                <h2>Contact Us</h2>
                <form onsubmit="simulateSubmit(event, 'Message Sent! We will email you back.')">
                    <label>Name</label>
                    <input type="text" required placeholder="Your Name">
                    
                    <label>Email</label>
                    <input type="email" required placeholder="email@example.com">
                    
                    <label>Message</label>
                    <textarea rows="4" required></textarea>
                    
                    <button class="btn">Send Message</button>
                </form>
            </div>

            <div>
                <h2>Student Login</h2>
                <div class="card">
                    <form onsubmit="simulateSubmit(event, 'Login Successful (Simulation)')">
                        <label>Student ID</label>
                        <input type="text" required>
                        
                        <label>Password</label>
                        <input type="password" required>
                        
                        <button class="btn" style="background-color: #4f46e5;">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>Â© 2026 IT College. Basic HTML Version.</footer>
    <script src="script.js"></script>
</body>
</html>
