<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT College Portal - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
    <div class="dashboard-container">
        <!-- Sidebar Menu -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
              <img src="ITLogo.png" alt="College Logo" class="logo">
                <div class="college-name">IT College</div>
                <button id="close-sidebar" class="mobile-only">&times;</button>
            </div>
            <nav class="menu">
                <ul id="main-menu">
                    <li class="active" data-page="home"><a href="#"><i class="fas fa-home"></i> <span>Home</span></a></li>
                    <li data-page="activities"><a href="#"><i class="fas fa-newspaper"></i> <span>Activities / News</span></a></li>
                    <li data-page="departments"><a href="#"><i class="fas fa-building"></i> <span>Departments</span></a></li>
                    <li data-page="about"><a href="#"><i class="fas fa-info-circle"></i> <span>About US</span></a></li>
                    <li data-page="contact"><a href="#"><i class="fas fa-envelope"></i> <span>Contact US</span></a></li>
                    <li data-page="register"><a href="#"><i class="fas fa-user-plus"></i> <span>Student Register</span></a></li>
                    <!-- Dynamic Auth Items -->
                    <li id="menu-auth-item" data-page="login"><a href="#"><i class="fas fa-sign-in-alt"></i> <span id="auth-text">Login</span></a></li>
                    <li id="menu-profile-item" data-page="profile" style="display: none;"><a href="#"><i class="fas fa-user-circle"></i> <span>Profile</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-moon"></i> <span class="theme-text">Dark Mode</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button id="mobile-menu-toggle"><i class="fas fa-bars"></i></button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="user-display-name" style="font-weight: 600; color: var(--text-primary);">Guest</span>
                        <div id="user-avatar" class="profile-circle">IT</div>
                    </div>
                </div>
            </header>

            <section id="content-area" class="content-area">
                <!-- Dynamic content will be loaded here -->
            </section>

            <footer class="main-footer">
                <div class="footer-content">
                    <p>&copy; <span id="dynamic-year"></span> IT College Portal. All rights reserved.</p>
                    <div class="footer-links">
                        <a href="#">Privacy Policy</a>
                        <a href="#">Terms of Service</a>
                        <a href="#">Help Desk</a>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <!-- Modals for Add/Edit -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Add New Item</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="dynamic-form">
                    <!-- Form fields will be injected here -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary close-modal">Cancel</button>
                <button type="submit" form="dynamic-form" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
